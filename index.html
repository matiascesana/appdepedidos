<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md text-center border border-gray-700">
    <h1 class="text-3xl font-bold mb-4 text-white">Estado de Autenticación de Firebase</h1>
    <p id="status-message" class="text-lg mb-6 text-gray-400">Iniciando...</p>
    <div class="flex justify-center">
      <div id="loading-spinner" class="w-8 h-8 border-4 border-gray-400 border-t-transparent rounded-full animate-spin hidden"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const statusMessage = document.getElementById('status-message');
    const loadingSpinner = document.getElementById('loading-spinner');

    function showLoading() {
      statusMessage.textContent = 'Autenticando...';
      loadingSpinner.classList.remove('hidden');
    }

    function showSuccess(uid) {
      loadingSpinner.classList.add('hidden');
      statusMessage.classList.remove('text-gray-400');
      statusMessage.classList.add('text-green-400');
      statusMessage.innerHTML = `¡Autenticación exitosa! <br> UID: <span class="text-white font-mono break-all">${uid}</span>`;
      console.log(`Autenticación exitosa con el UID: ${uid}`);
    }

    function showError(error) {
      loadingSpinner.classList.add('hidden');
      statusMessage.classList.remove('text-gray-400');
      statusMessage.classList.add('text-red-400');
      statusMessage.textContent = `Error: ${error.message}`;
      console.error("Firebase Auth Error:", error);
    }

    showLoading();

    try {
      // Estas variables globales se proporcionan automáticamente en el entorno de Canvas.
      const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

      if (!firebaseConfig || !firebaseConfig.apiKey) {
        throw new Error("Clave de API de Firebase no encontrada en la configuración.");
      }

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Iniciar sesión de forma anónima
      signInAnonymously(auth)
        .then((userCredential) => {
          showSuccess(userCredential.user.uid);
        })
        .catch((error) => {
          showError(error);
        });

    } catch (error) {
      showError(error);
    }
  </script>
</body>
</html>
