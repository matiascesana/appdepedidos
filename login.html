<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
</head>
<body>

    <h1>Subir Nuevo Documento</h1>

    <div>
        <label for="6c5dac5e-3aa9-46a0-a629-e0e6c3150075">Tu UUID de Administrador:</label>
        <input type="text" id="admin-uuid" placeholder="Pega tu UUID aquí">
    </div>

    <div>
        <label for="dni-input">DNI del Cliente:</label>
        <input type="text" id="dni-input" placeholder="Ej: 12345678A">
    </div>

    <div>
        <label for="file-upload">Selecciona el PDF:</label>
        <input type="file" id="file-upload" accept=".pdf">
    </div>

    <button onclick="uploadDocument()">Subir Documento</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ejbqlejlgprvwzrptojo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnFsZWpsZ3Bydnd6cnB0b2pvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMjkwMjIsImV4cCI6MjA3MjYwNTAyMn0.9fVItJka0MN3nlfowVudIE0AuNmfTJGQcbbqpau2Th8';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function uploadDocument() {
            const dni = document.getElementById('dni-input').value;
            const adminUUID = document.getElementById('admin-uuid').value;
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];

            if (!dni || !file || !adminUUID) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const fileName = `${dni}_${file.name}`;
            const filePath = `documents/${fileName}`;

            try {
                // Sube el archivo al bucket de almacenamiento
                const { error: uploadError } = await supabase.storage
                    .from('private-documents')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });

                if (uploadError) throw uploadError;

                // Inserta los metadatos en la base de datos
                const { error: insertError } = await supabase
                    .from('documents')
                    .insert([
                        {
                            dni: dni,
                            file_name: fileName,
                            storage_path: filePath,
                            user_id: adminUUID
                        }
                    ]);

                if (insertError) throw insertError;

                alert('¡Documento subido con éxito!');

            } catch (error) {
                alert(`Error en la subida: ${error.message}`);
                console.error(error);
            }
        }
    </script>
</body>
</html>
