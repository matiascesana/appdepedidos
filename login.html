<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-blue-600 logo">Acceso de Clientes</h1>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Ingresa tu DNI para ver tus documentos</h2>
        <form id="dni-form" class="space-y-4">
            <div>
                <label for="dni" class="sr-only">Número de DNI</label>
                <input type="text" id="dni" placeholder="Número de DNI" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors shadow-md">
                <i class="fas fa-sign-in-alt mr-2"></i>Acceder
            </button>
        </form>
        <div id="message-container" class="mt-4 hidden">
            <p id="status-message" class="text-red-500 font-medium"></p>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_KEY';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('dni-form');
        const dniInput = document.getElementById('dni');
        const messageContainer = document.getElementById('message-container');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageContainer.classList.add('hidden');
            statusMessage.innerText = '';
            
            const dni = dniInput.value.trim();
            if (!dni) {
                showMessage('Por favor, introduce un DNI.', true);
                return;
            }

            try {
                // Autenticar al usuario con un "magic link" o usando su DNI
                // Nota: Usaremos un método simple y temporal ya que no tenemos un correo electrónico
                // La idea es generar un token de autenticación que contenga el DNI

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: `${dni}@example.com`,
                    password: dni // Usamos el DNI como "contraseña"
                });

                if (error) {
                    // Si el usuario no existe, lo creamos
                    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                        email: `${dni}@example.com`,
                        password: dni
                    });

                    if (signUpError) throw signUpError;
                    
                    // Ahora que el usuario existe, volvemos a intentar el inicio de sesión
                    const { error: signInError } = await supabase.auth.signInWithPassword({
                        email: `${dni}@example.com`,
                        password: dni
                    });
                    if(signInError) throw signInError;
                }

                // Guardar el DNI en el Local Storage para la próxima página
                localStorage.setItem('userDNI', dni);

                // Redirigir a la página de descarga
                window.location.href = 'descarga.html';

            } catch (error) {
                console.error('Error de autenticación:', error.message);
                showMessage('Ocurrió un error al acceder. Por favor, verifica tu DNI.', true);
            }
        });

        function showMessage(message, isError) {
            statusMessage.innerText = message;
            statusMessage.classList.toggle('text-red-500', isError);
            statusMessage.classList.toggle('text-green-600', !isError);
            messageContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
